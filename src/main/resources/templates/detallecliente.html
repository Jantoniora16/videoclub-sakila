<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Cliente | Videoclub Sakila</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; flex-direction: column; min-height: 100vh;
      background: linear-gradient(180deg, #001f3f, #003366); color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main { flex: 1; padding: 2rem; max-width: 900px; margin: 0 auto; width: 100%; }
    h2, h3 { color: #f0c330; }
    .info-box {
        background: rgba(0,0,0,.15); padding: 1.5rem; border-radius: .5rem;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 1rem;
      background: rgba(0,0,0,.15); border-radius: .5rem; overflow: hidden;
    }
    thead th { text-align: left; padding: .9rem; background: rgba(0,0,0,.25); }
    tbody td { padding: .9rem; border-top: 1px solid rgba(255,255,255,.07); }
    .empty {
      margin-top: 1rem; background: rgba(0,0,0,.15); padding: 1rem;
      border-radius: .5rem;
    }
  </style>
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <main>
  
    <div th:if="${error}" class="empty">
      <h2 style="color: #ff8a8a;">Error</h2>
      <p th:text="${error}">No se pudo cargar el cliente.</p>
    </div>

    <div th:if="${cliente}">
      <h2 th:text="|Detalles de ${cliente.nombre} ${cliente.apellido}|">
        Detalles del Cliente
      </h2>
      <div class="info-box">
        <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
        <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
        <p><strong>Ciudad:</strong> <span th:text="${cliente.ciudad}"></span></p>
      </div>
      
      <br>
      
      <h3>Historial de Alquileres</h3>
      
      <table th:if="${historial != null and !#lists.isEmpty(historial)}">
        <thead>
          <tr>
            <th>Película</th>
            <th>Fecha Alquiler</th>
            <th>Fecha Devolución</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="alquiler : ${historial}">
            <td th:text="${alquiler.tituloPelicula}">Título</td>
            <td th:text="${alquiler.fechaAlquiler}">Fecha</td>
            <td th:text="${alquiler.fechaDevolucion != null ? alquiler.fechaDevolucion : 'No devuelta'}"></td>
          </tr>
        </tbody>
      </table>
      
      <div class="empty" th:if="${historial == null or #lists.isEmpty(historial)}">
        <span>Este cliente no tiene historial de alquileres.</span>
      </div>
      
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
